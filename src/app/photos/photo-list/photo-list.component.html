<div class="text-center mt-3 mb-3">
  <form>
    <input type="search" class="rounded" placeholder="Search..." autofocus (keyup)="debounce.next($event.target.value)">
  </form>
</div>

<ap-photos [photos]="photos | filterByDescription : searchFilter">
</ap-photos>

<ap-load-button [hasMore]="hasMore" (click)="loadMore()"></ap-load-button>
