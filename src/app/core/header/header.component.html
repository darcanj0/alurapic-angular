<header class="fixed-top">
  <nav class="navbar-light navbar bg-white">
    <a class="navbar-brand">ALURAPIC</a>
    <div *ngIf="(user$ | async) as user; else login">
      <i class="fa-user-circle fa"></i>
      <a class="ml-2">{{ user.name }}</a>
      <a (click)="signout()" class="ml-2">(Sign Out)</a>
    </div>
    <ng-template #login>
      <span class="navbar-text">
        Sign In
      </span>
    </ng-template>
  </nav>
</header>
