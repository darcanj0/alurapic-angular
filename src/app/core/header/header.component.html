<header class="fixed-top">
  <nav class="navbar-light navbar bg-white">
    <a class="navbar-brand">
      <i (click)="menu.toggleShow()" class="fa fa-bars mr-2">
      </i>
      ALURAPIC
    </a>

    <ap-menu #menu>
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
      </ul>
    </ap-menu>

    <div *ngIf="(user$ | async) as user; else login">
      <i class="fa-user-circle fa"></i>
      <a class="ml-2">{{ user.name }}</a>
      <a (click)="signout()" class="ml-2">(Sign Out)</a>
    </div>
    <ng-template #login>
      <span class="navbar-text">
        <a [routerLink]="['']">
          Sign In
        </a>
      </span>
    </ng-template>
  </nav>
  <div class="fixed-top">
    <ap-loading></ap-loading>
    <ap-notification></ap-notification>
  </div>
</header>
