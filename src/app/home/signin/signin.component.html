<h4 class="text-center">Login</h4>

<form [formGroup]="loginForm" class="form mt-4" (submit)="signin()">
  <div class="form-group">
    <input #usernameInput formControlName="username" autofocus class="form-control" placeholder="user name">
    <ap-vmessage *ngIf="loginForm.get('username').errors?.required" text="username is required"></ap-vmessage>
  </div>

  <div class="form-group">
    <input formControlName="password" type="password" placeholder="password" class="form-control">
    <ap-vmessage *ngIf="loginForm.get('password').errors?.required" text="password is required"></ap-vmessage>
  </div>

  <button [disabled]="loginForm.invalid" type="submit" class="btn-primary btn btn-block">Login</button>
</form>

<p>Not a user?
  <a [routerLink]="['signup']">Register now</a>
</p>
