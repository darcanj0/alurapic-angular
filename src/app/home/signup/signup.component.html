<h4 class="text-center"> Register to embrace a new world!</h4>

<form #form="ngForm" [formGroup]="signupForm" class="form mt-4">
  <div class="form-group">
    <input #emailInput formControlName="email" placeholder="email" class="form-control" autofocus>
    <ap-vmessage *ngIf="signupForm.get('email').errors?.required && form.submitted"
      text="Email is required"></ap-vmessage>
    <ap-vmessage *ngIf="signupForm.get('email').errors?.email && form.submitted" text="Email is invalid"></ap-vmessage>
  </div>

  <div class="form-group">
    <input formControlName="fullName" placeholder="full name" class="form-control">
    <ap-vmessage *ngIf="signupForm.get('fullName').errors?.required && form.submitted"
      text="Full name is required"></ap-vmessage>
    <ap-vmessage *ngIf="signupForm.get('fullName').errors?.minlength && form.submitted"
      text="Name is too short (2 charac at least)"></ap-vmessage>
    <ap-vmessage *ngIf="signupForm.get('fullName').errors?.maxlength && form.submitted"
      text="Name is too long (40 charac at max)"></ap-vmessage>
  </div>

  <div class="form-group">
    <input formControlName="username" placeholder="user name" class="form-control">
    <ap-vmessage *ngIf="signupForm.get('username').errors?.required && form.submitted"
      text="Username is required"></ap-vmessage>
    <ap-vmessage *ngIf="signupForm.get('username').errors?.minlength && form.submitted"
      text="Username is too short (2 charac at least)"></ap-vmessage>
    <ap-vmessage *ngIf="signupForm.get('username').errors?.maxlength && form.submitted"
      text="Username is too long (30 charac at max)"></ap-vmessage>
    <ap-vmessage *ngIf="signupForm.get('username').errors?.lowerCase && form.submitted"
      text="Username must start with lower case letter"></ap-vmessage>
    <ap-vmessage *ngIf="signupForm.get('username').errors?.usernameTaken && form.submitted"
      text="Username is already taken"></ap-vmessage>
    <small *ngIf="signupForm.get('username').valid" class="text-success">Username avaliable</small>
  </div>

  <div class="form-group">
    <input formControlName="password" type="password" placeholder="password" class="form-control">
    <ap-vmessage *ngIf="signupForm.get('password').errors?.required && form.submitted"
      text="Password is required"></ap-vmessage>
    <ap-vmessage *ngIf="signupForm.get('password').errors?.minlength && form.submitted"
      text="Password is too short (8 charac at least)"></ap-vmessage>
    <ap-vmessage *ngIf="signupForm.get('password').errors?.maxlength && form.submitted"
      text="Password is too long (14 charac at max)"></ap-vmessage>
    <ap-vmessage *ngIf="signupForm.errors?.usernamePassword"
      text="Password and username must be different"></ap-vmessage>
  </div>

  <button class="btn btn-primary btn-block" (click)="signup()">Register</button>

  <p>Already a user?<a [routerLink]="['']">Sign In!</a></p>
</form>
