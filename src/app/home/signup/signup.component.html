<h4 class="text-center"> Register to embrace a new world!</h4>

<form [formGroup]="signupForm" class="form mt-4">
  <div class="form-group">
    <input #emailInput formControlName="email" placeholder="email" class="form-control" autofocus>
    <ap-vmessage *ngIf="signupForm.get('email').errors?.required" text="Email is required"></ap-vmessage>
    <ap-vmessage *ngIf="signupForm.get('email').errors?.email" text="Email is invalid"></ap-vmessage>
  </div>

  <div class="form-group">
    <input formControlName="fullName" placeholder="full name" class="form-control">
    <ap-vmessage *ngIf="signupForm.get('fullName').errors?.required" text="Full name is required"></ap-vmessage>
    <ap-vmessage *ngIf="signupForm.get('fullName').errors?.minlength"
      text="Name is too short (2 charac at least)"></ap-vmessage>
    <ap-vmessage *ngIf="signupForm.get('fullName').errors?.maxlength"
      text="Name is too long (40 charac at max)"></ap-vmessage>
  </div>

  <div class="form-group">
    <input formControlName="username" placeholder="user name" class="form-control">
    <ap-vmessage *ngIf="signupForm.get('username').errors?.required" text="Username is required"></ap-vmessage>
    <ap-vmessage *ngIf="signupForm.get('username').errors?.minlength"
      text="Username is too short (2 charac at least)"></ap-vmessage>
    <ap-vmessage *ngIf="signupForm.get('username').errors?.maxlength"
      text="Username is too long (30 charac at max)"></ap-vmessage>
    <ap-vmessage *ngIf="signupForm.get('username').errors?.lowerCase"
      text="Username must start with lower case letter"></ap-vmessage>
    <ap-vmessage *ngIf="signupForm.get('username').errors?.usernameTaken"
      text="Username is already taken"></ap-vmessage>
    <small *ngIf="signupForm.get('username').valid" class="text-success">Username avaliable</small>
  </div>

  <div class="form-group">
    <input formControlName="password" type="password" placeholder="password" class="form-control">
    <ap-vmessage *ngIf="signupForm.get('password').errors?.required" text="Password is required"></ap-vmessage>
    <ap-vmessage *ngIf="signupForm.get('password').errors?.minlength"
      text="Password is too short (8 charac at least)"></ap-vmessage>
    <ap-vmessage *ngIf="signupForm.get('password').errors?.maxlength"
      text="Password is too long (14 charac at max)"></ap-vmessage>
  </div>

  <button [disabled]="signupForm.invalid || signupForm.pending" class="btn btn-primary btn-block"
    (click)="signup()">Register</button>

  <p>Already a user?<a [routerLink]="['']">Sign In!</a></p>
</form>
